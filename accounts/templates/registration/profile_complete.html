<form class="login-form" method="POST" enctype=multipart/form-data>
        {% csrf_token %}
        <h1>Fill in the details!</h1>
        <label>{{ form.profession }}</label><br>
        <label>{{ form.bio }}</label><br>
        <label>{{ form.phone }}</label><br>
        <label><button type="submit" id='button' name="submit">Register</button><label>
        {% comment %} <p class="message">Already registered? <a href="{% url "login" %}">Log In</a></p> {% endcomment %}
</form>
